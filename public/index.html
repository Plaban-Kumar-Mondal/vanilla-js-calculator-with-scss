<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-16" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main">
      <h2>Calculator</h2>
      <section>
        <div class="display">
          <div class="input"></div>
          <!-- <hr /> -->
          <div class="result"></div>
        </div>
        <div class="keyboard">
          <button class="clear">C</button>
          <button class="all-clear">AC</button>
          <button class="symbol percentage">%</button>
          <button class="symbol operator">&divide;</button>

          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="symbol operator">&times;</button>

          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="symbol operator">&minus;</button>

          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="symbol operator">&plus;</button>

          <button class="follow">Follow Me</button>
          <button class="number">0</button>
          <button class="dot">.</button>
          <button class="symbol equals">&equals;</button>
        </div>
      </section>
      <span class="last-line">Created by Plaban</span>
    </div>

    <script src="index.js"></script>
  </body>
</html>
